<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="style.css">
    
    <title>Coffee Shop Style Guide</title>
</head>
<body>
    
    <!--Unique Website Content-->
    <main>
        <h1>Coffe Shop Style Guide</h1>
        <p>Design Tokens and reusable styles for the Website.</p>
        
        <section>
            <h2>Colour Palette</h2>
            
            <article class="swatches">
                
                <!--Colour Swatches-->
                <div class="swatch">
                    <div class="swatch-value bg-primary"></div>
                    <div class="swatch-name">Primary</div>
                </div>
                
                <!--Colour Swatches-->
                <div class="swatch">
                    <div class="swatch-value bg-dark"></div>
                    <div class="swatch-name">Dark</div>
                </div>
                
                <!--Colour Swatches-->
                <div class="swatch">
                    <div class="swatch-value bg-light"></div>
                    <div class="swatch-name">Light</div>
                </div>
                
                <!--Colour Swatches-->
                <div class="swatch">
                    <div class="swatch-value bg-muted"></div>
                    <div class="swatch-name">Muted</div>
                </div>
                
            </article>
        </section>
        
        <section>
            <h2>Typography</h2>

            <h1 class="heading-xl">Heading XL-Coffee Shop</h1>
            <h2 class="lg">Heading LG-Freshly Brewed</h2>
            <p>Body Text - used for general description</p>
            <p class="bg-primary text-muted">Muted text - used for secondary details</p>
       </section>
        
    </main>
    
</body>
</html>
